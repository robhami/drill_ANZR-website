<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">



	<title>Units converter</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="images\logo_final.png" width="50" height="50" alt="" loading="lazy">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Units Converter</a>
				</li>
				
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container">
		
				<div class="card">

					<div class="card text-center">

						<div class="card-header">
							<h2>Units Converter</h2>
								<dt> Select Units Type: </dt>
							<ul class="nav nav-pills" id="unitsTab">
								
								<li class="nav-item" id="massNav" >
									<a class="nav-link" href="#"  id="mass" data-toggle="tab" onclick="tab(this.id)">Mass</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" id="length" data-toggle="tab" onclick="tab(this.id)">Length</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" id="density" data-toggle="tab"onclick="tab(this.id)">Density</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" id="flow" data-toggle="tab" onclick="tab(this.id)">Flow</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#" id="pressure" data-toggle="tab" onclick="tab(this.id)">Pressure</a>
								</li>

								<li class="nav-item">
									<a class="nav-link" href="#" id="torque" data-toggle="tab" onclick="tab(this.id)">Torque</a>
								</li>

								<li class="nav-item">
									<a class="nav-link" href="#" id="area" data-toggle="tab" onclick="tab(this.id)">Area</a>
								</li>

							</ul>
						</div>
					</div>

					<div class="card-body">
						<dt> Select Units To Convert: </dt>

						<div class="input-group mb-3">

							<div class="dropdown" >
								<button class="btn btn-secondary dropdown-toggle" type="button" id="unitsFrom" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Units From</button>

								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="unitsFromDD">
									<option class="dropdown-item" href="#">Select Units Type</option>	
								</div>
							</div>


							<div class="input-group-append">
								<input type="text" class="form-control" placeholder="Value from" aria-label="Recipient's username" aria-describedby="button-addon2" id="userInput" maxlength="12">

							</div>


						</div>

						<div class="input-group mb-3">

							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="unitsTo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Units To</button>

								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="unitsToDD">
									<option class="dropdown-item" href="#">Select Units Type</option>		
								</div>
							</div>

							<div class="input-group-append">

								<input type="text" class="form-control" placeholder="Result" aria-label="Recipient's username" aria-describedby="button-addon2" maxlength="11" id="userOutput" disabled ></input>	

							</div>	


						</div>

						<div class="input-group mb-3">
							
								<button class="btn btn-outline-success" type="button" id="button-addon2" onclick="formSubmit()">Convert</button>
								
							</div>
						</div>

					</div>


		</div>



	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	</html>
